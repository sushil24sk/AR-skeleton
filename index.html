<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="2 2 2"
                gltf-model="https://cdn.glitch.com/51a76c64-9671-4f50-a6a6-edb896c71624%2Fskeleton.glb?v=1595615214422"
                animation-mixer model-loaded></a-entity>

            <a-entity rotation="0 0 0" easing="linear"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-sphere position="5 0 0" color="#FCD440" scale="0.5 0.5 0.5"></a-sphere>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
